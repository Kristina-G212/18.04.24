<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg">
    <div class="modal">
        <div class="side">
            <div class="img"><img class="icon" src="img/details.svg" alt="details"></div>
            <div class="img active"><img class="icon" src="img/airplane.svg" alt="airplane"></div>
            <div class="img"><img class="icon" src="img/bag.svg" alt="bag"></div>
            <div class="img"><img class="icon" src="img/suit.svg" alt="suit"></div>
            <div class="img"><img class="icon" src="img/clock.svg" alt="clock"></div>
        </div>
        <div class="content">
            <div class="text_gap">
            <span class="text text_h1">Business Trip</span>
            <span class="text text_h2">Organization Proposal</span>
            </div>
            <a href="#" class="cta">Here is where your presentation begins</a>
        </div>
        <div class="stickers">
            <div class="sticker"><img class="stickers__img" src="img/img_top.svg" alt="sticker"></div>
            <div class="sticker"><img class="stickers__img" src="img/img_bottom.svg" alt="sticker"></div>
        </div>
    </div>

</div>
</body>
</html>
